    <h1>2</h1>

    <div class="question">
      <h3>Forests, mountains, rivers, and marshes are examples of the wide variety of ecosystems in New York State. The diversity of these ecosystems is most likely the result of</h3>
      <br>
      <div class="row">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-default">the variety of abiotic conditions in these regions</button>
          <button type="button" class="btn btn-default">interactions between producers and decomposers</button>
          <button type="button" class="btn btn-default">increased efforts to protect endangered species</button>
          <button type="button" class="btn btn-default">a lack of competition between the heterotrophs living there</button>
        </div>
      </div>
      <br>
      <div class="row">
        <button type="button" class="btn btn-warning btn-word">marshes</button>
        <button type="button" class="btn btn-warning btn-word">ecosystems</button>
        <button type="button" class="btn btn-warning btn-word">abiotic</button>
        <button type="button" class="btn btn-warning btn-word">producers</button>
        <button type="button" class="btn btn-warning btn-word">decomposers</button>
        <button type="button" class="btn btn-warning btn-word">endangered species</button>
        <button type="button" class="btn btn-warning btn-word">heterotrophs</button>
      </div>
    </div>
<br>

      <div class="col-xs-12">
